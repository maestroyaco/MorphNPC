<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">MorphNPC Gratis | Descarga los SWF</title>
	<!-- CAMBIO: Favicon añadido -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
		    <h1>
			  <img src="favicon.ico" alt="MorhpNPC" width="37" height="37">
              <span data-i18n="header_title">MorphNPC Gratis | Descarga los SWF</span>
			</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active" data-i18n="nav_home">Inicio</a></li>
                    <li><a href="tutorial.html" data-i18n="nav_tutorial">Cómo crear un NPC</a></li>
					<!-- Place this tag where you want the button to render. -->
                    <li><a class="github-button" href="https://github.com/maestroyaco/MorphNPC" data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star maestroyaco/MorphNPC on GitHub" data-i18n="star_github">Star</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-actions">
            <!-- Language Selector -->
            <div class="lang-dropdown">
                <button class="lang-dropbtn" id="current-lang-btn" title="Change Language">
                    <span id="current-lang-text">LANG: ES</span> <i class="fas fa-caret-down"></i>
                </button>
                <div class="lang-dropdown-content">
                    <button class="lang-option" data-lang="es">Español</button>
                    <button class="lang-option" data-lang="fr">Français</button>
                    <button class="lang-option" data-lang="pt">Português</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="gallery-section">
            <h2><span data-i18n="skins_available">Skins Disponibles</span> (<span id="total-items-count">0</span>)</h2>
            <div id="gallery-container" class="gallery-grid">
                <!-- Las tarjetas de los NPC se generarán aquí con JS -->
            </div>
            <div id="pagination-controls" class="pagination">
                <!-- Los controles de paginación se generarán aquí -->
            </div>
        </section>

        <aside class="cart-section">
            <h2><i class="fas fa-shopping-cart"></i> <span data-i18n="cart_title">Carrito</span> (<span id="cart-count">0</span>)</h2>
            <div id="cart-items-container"> <!-- Contenedor añadido aquí -->
                <ul id="cart-items">
                    <!-- Los ítems del carrito se listarán aquí -->
                </ul>
            </div> <!-- Fin del contenedor añadido -->
            <div class="cart-actions">
                <button id="download-selected-btn" class="button" disabled>
                    <i class="fas fa-download"></i> <span data-i18n="download_selected">Descargar Seleccionados</span>
                </button>
                <button id="clear-cart-btn" class="button button-secondary">
                    <i class="fas fa-trash"></i> <span data-i18n="clear_cart">Vaciar Carrito</span>
                </button>
            </div>
        </aside>
    </main>
    
    <footer>	
        <p><span data-i18n="footer_text">MorphNPC Open Source - Hecho con</span> <span class="made-with-love"><i class="fas fa-heart"></i> </span> <span data-i18n="footer_community">para la comunidad Latino-Francesa.</span></p>
		<p>© 2025 <span data-i18n="footer_created_by">Creado por</span> <a href="https://maestro-yaco.blogspot.com/" target="_blank" rel="noopener noreferrer">MaestroYaco</a>.</p>
    </footer>

    <script src="libs/jszip.min.js"></script>
	<!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="translations.js"></script>
    <script src="lang-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
